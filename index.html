<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <model-viewer id="color" camera-controls touch-action="pan-y" interaction-prompt="none"
            src="./chair/source/chair.glb" ar alt="A 3D model of an astronaut">
        </model-viewer>
        <div class="options">
            <h2>Choisissez la couleur</h2>
            <div class="controls" id="color-controls">
                <button data-color="#ff0000"></button>
                <button data-color="#00ff00"></button>
                <button data-color="#0000ff"></button>
            </div>
        </div>

    </div>
</body>
<script src="./index.js"></script>

</html>
